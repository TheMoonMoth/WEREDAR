<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WereForm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="formStyles.css">
  </head>
  <body>
    <header>
      <img src="./assets/were-logo.png" alt="logo" class="logo">
      <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/form.html">Report a Sighting</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <div class="map-style">
        <h5>Map of sightings</h5>
        <div class="map" id="mapid"></div>
      </div>
      <form>
        <div class='formInput'>
          <label>Location</label>
          <select name='location' class='location'>
            <option disabled selected>Select</option>
            <option value='Capitol Hill'>Capitol Hill</option>
            <option value='Wash Park'>Wash Park</option>
            <option value='Five Points'>Five Points</option>
            <option value='Chatfield'>Chatfield</option>
            <option value='RiNo'>RiNo</option>
            <option value='LoHi'>LoHi</option>
            <option value='Cherry Creek'>Cherry Creek</option>
            <option value='Aurora'>Aurora</option>
            <option value='Baker'>Baker</option>
            <option value='Littleton'>Littleton</option>
          </select>
        </div>
        </div>
        <div class='formInput'>
          <label>Werewolf Color</label>
          <select name='color' class='color'>
            <option disabled selected>Select</option>
            <option value='Silver'>Silver</option>
            <option value='Brown'>Brown</option>
            <option value='Black'>Black</option>
            <option value='Gray with Yellow Stripe'>Gray with Yellow Stripe</option>
          </select>
        </div>
        <div class='formInput submit'>
          <input type='submit' value='Report Sighting' class='pinIt'/>
        </div>
      </form>
    </main>
    <script type="text/javascript" src="./js/map.js"></script>
  </body>
</html>
