<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WereForm</title>
  </head>
  <body>
    <form>
      <div class='formInput'>
        <label>Threat Level</label>
        <select class='threatLevel'>
          <option disabled selected>Select</option>
          <option>Ah!</option>
          <option>Ahhh!</option>
          <option>AHHHHH;ALSJDF;LJ;IJW!</option>
        </select>
      </div>
      <div class='formInput'>
        <label>Location</label>
        <input type='text' placeholder='' class='location'/>
      </div>
      <div class='formInput'>
        <label>Color</label>
        <select class='color'>
          <option disabled selected>Select</option>
          <option>Red</option>
          <option>Gray</option>
          <option>Brown</option>
          <option>Blonde</option>
          <option>Black</option>
        </select>
      </div>
      <div class='formInput'>
        <label>Name</label>
        <input type='text' class='name'/>
      </div>
      <div class='formInput'>
        <label>Photo</label>
        <input type='file' class='photo'/>
      </div>
      <div class='formInput submit'>
        <input type='submit' value='pin it' class='pinIt'/>
      </div>
    </form>
    <script src="./form.js" charset="utf-8"></script>
  </body>
</html>
