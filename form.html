<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WereForm</title>
  </head>
  <body>
    <form>
      <div class='formInput'>
        <label>Threat Level</label>
        <select class='threatLevel'>
          <option disabled selected>Select</option>
          <option>Ah</option>
          <option>Ahhh</option>
          <option>AHHHHALSJDFLJIJW</option>
        </select>
      </div>
      <div class='formInput'>
        <label>Location</label>
        <input type='text' name='location' class='location'/>
      </div>
      <div class='formInput'>
        <label>Color</label>
        <select class='color'>
          <option disabled selected>Select</option>
          <option>Silver</option>
          <option>Brown</option>
          <option>Black</option>
          <option>Gray with Yellow Stripe</option>
        </select>
      </div>
      <div class='formInput'>
        <label>Name</label>
        <input type='text' name='name' class='name'/>
      </div>
      <div class='formInput submit'>
        <input type='submit' value='pin it' class='pinIt'/>
      </div>
    </form>
    <script src="./form.js" charset="utf-8"></script>
  </body>
</html>
